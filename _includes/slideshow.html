<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the two sections */
        .section {
            width: 50%;
            box-sizing: border-box;
            padding: 2px;
            height: 450px; /* Adjust this value to set the desired height for sections */
        }

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        /* Style for the slideshow images */
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* Style for the text section */
        .text-section {
            padding: 20px;
        }

        /* Flex container */
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="section text-section">
            <h1>Title</h1>
            <p>Some text...</p>
        </div>
        <div class="section slideshow-container">
            <img class="mySlides" src="img/thereareonly_editt.jpg" style="width:100%">
            <img class="mySlides" src="img/stock1.jpg" style="width:100%">
            <img class="mySlides" src="img/stock2.jpg" style="width:100%">

            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
              </div>

        </div>
    </div>

    <script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
    </script>
</body>
</html>
