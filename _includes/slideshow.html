<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the two sections */
        .section_slides {
            width: 40%;
            float: left;
            box-sizing: border-box;
            padding: 2px;
            height: 450px; /* Adjust this value to set the desired height for sections */
        }

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            /*height: 100%; /* Match the height to the sections */
        }

        /* Style for the slideshow images */
        .mySlides {
            display: none;
            max-width: 100%;
            /*height: 100%; /* Match the height to the slideshow container */
        }
    </style>
</head>
<body>
    <div class="section_slides">
        <h2>Section 1</h2>
        <p>This is the first section. text/any photo/ about company/ offers??///text/any photo/ about company/ offers??////text/any photo/ about company/ offers??</p>
    </div>
    <div class="section_slides">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="img/thereareonly_editt.jpg" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="img/stock1.jpg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="img/stock2.jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the slideshow (you can use a library like jQuery or pure JavaScript)
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.querySelectorAll(".mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds (you can adjust this)
        }
    </script>
</body>
</html>
