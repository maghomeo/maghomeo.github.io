<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the two sections */
        .section_slides {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        /* Style for the slideshow images */
        .mySlides {
            display: none;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="section">
         
        <h2>Section 1</h2>
        <p>This is the first section.</p> 
    </div>
    <div class="section_slides">
        <!--<h2>Section 2 with Slideshow</h2> !-->
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="img/portfolio/game.png" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="img/portfolio/cake.png" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="img/portfolio/safe.png" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the slideshow (you can use a library like jQuery or pure JavaScript)
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.querySelectorAll(".mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds (you can adjust this)
        }
    </script>
</body>
</html>
