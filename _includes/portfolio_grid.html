<!-- Portfolio Grid Section -->


<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the two sections */
        .section {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Style for the slideshow container */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        /* Style for the slideshow images */
        .mySlides {
            display: none;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="section">
        <!-- 
        <h2>Section 1</h2>
        <p>This is the first section.</p> !-->
    </div>
    <div class="section">
        <h2>Section 2 with Slideshow</h2>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="img/portfolio/game.png" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="img/portfolio/cake.png" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="img/portfolio/safe.png" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the slideshow (you can use a library like jQuery or pure JavaScript)
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.querySelectorAll(".mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds (you can adjust this)
        }
    </script>
</body>
</html>





<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Our Products</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
